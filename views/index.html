	<body>
		<div class="container">


			<div class="row">

			<!--.row-->

		 	<div class="row">
				<div class="col-xs-12">
					<div class="glyphicon glyphicon-cloud-upload">
					</div>
					<h1>Upload a picture of yourself</h1>
					<div>
						<button class="btn btn-lg upload-btn" type="button">Select a file</button>
					</div>
				</div>
			</div>
			<!--.row-->


			<div class="row">
				<button class="btn btn-primary col-xs-4 col-xs-offset-4" data-toggle="modal" data-target="#popUpWindow">Log in pressing this button</button>
			</div>
			<!--.row-->

			<!--<div class="row">-->

			<div class="modal fade" id="popUpWindow">
				<div class="modal-dialog">
					<div class="modal-content">	
						<!-- header -->						
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Log in</h3>
						</div>

						<!-- body -->
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password">
								</div>
							</form>
						</div>

						<!-- log in button -->
						<div class="modal-footer">
							<button class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>
				</div>
			</div>
